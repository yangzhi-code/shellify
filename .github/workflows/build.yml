name: Build and Release

on:
  release:
    types: [ published ]  # Release发布时触发
  workflow_dispatch:     # 手动触发

permissions:
  contents: write  # 允许写入内容（上传 release assets）

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            shell: bash
          - os: windows-latest
            platform: win32
            shell: pwsh
          - os: macos-latest
            platform: darwin
            shell: bash

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Python (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: npm ci

    # 获取版本号
    - name: Get version (Linux/macOS)
      id: get_version_unix
      if: matrix.os != 'windows-latest'
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Get version (Windows)
      id: get_version_win
      shell: bash
      if: matrix.os == 'windows-latest'
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Rebuild native modules
      run: npm rebuild better-sqlite3

    - name: Install snapcraft (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo snap install snapcraft --classic
        sudo snap install multipass --classic
        # 修复：解决multipass初始化问题
        sudo multipass set local.driver=qemu

    # 优化：添加错误捕获，构建失败不终止job
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        set -e
        npm run build:linux || echo "Linux build failed, continue..."
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        npm run build:win || Write-Host "Windows build failed, continue..."
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        set -e
        npm run build:mac || echo "macOS build failed, continue..."
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # 可选：添加macOS代码签名环境变量（需提前配置密钥）
        # CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
        # CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}

    # 优化：添加if-no-files-found=warn，避免文件缺失报错
    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: shellify-linux-${{ steps.get_version_unix.outputs.version }}
        path: |
          dist/*.AppImage
          dist/*.deb
          dist/*.snap
        if-no-files-found: warn

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: shellify-windows-${{ steps.get_version_win.outputs.version }}
        path: |
          dist/*.exe
          dist/*.exe.blockmap
        if-no-files-found: warn

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: shellify-macos-${{ steps.get_version_unix.outputs.version }}
        path: |
          dist/*.dmg
          dist/*.pkg
        if-no-files-found: warn
        

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -la artifacts/

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}